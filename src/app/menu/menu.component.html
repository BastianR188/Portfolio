<header id="header">
  <div (click)="openPage()" class="header-name" href="#header">
    <img src="assets/icons/name.png" />
  </div>
  <div class="nav">
    <!-- <div class="effect-fill">
        <a href="#about-me">About me</a>
      </div> -->
      <div *ngFor="let link of navLinks">
        <a href="{{ link.href }}">
          <div class="wrapper" [style.width.px]="link.width">
            <div class="fill-text">
              <div class="fill-wrapper" [style.width.px]="link.width">
                {{ link.text }}
              </div>
            </div>
            <div href="#about-me" class="text" [style.width.px]="link.width">
              {{ link.text }}
            </div>
          </div>
        </a>
      </div>
  </div>
  <div class="nav-btn" (click)="toggleWin()">
    <img *ngIf="!isExpanded" src="assets/btn/burger.png" />
    <img *ngIf="isExpanded" src="assets/btn/close.png" />
  </div>
  <div class="nav-window" id="nav_window">
    <a *ngFor="let link of navLinks" (click)="toggleWin()" href="{{ link.href }}">{{ link.text }}</a>
  </div>
</header>
